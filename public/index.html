<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Memories - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .year-filter {
            padding: 10px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .year-filter:focus {
            outline: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .media-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .media-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .media-info {
            padding: 15px;
        }

        .media-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .media-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .media-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-media {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-cta {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .upload-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">üè† Family Memories</a>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/upload">Upload Media</a></li>
                <li><a href="#" onclick="familyHome.logout()" style="color: #ff4757;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Your Family Collection</h1>
            <p>Browse and search through your precious memories</p>
        </div>

        <div class="controls">
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalCount">0</span>
                    <span>Total Items</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="photoCount">0</span>
                    <span>Photos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="videoCount">0</span>
                    <span>Videos</span>
                </div>
            </div>

            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search for family members or browse all media...">
            
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Media</button>
                <button class="filter-tab" data-filter="photo">Photos Only</button>
                <button class="filter-tab" data-filter="video">Videos Only</button>
                <select id="yearFilter" class="year-filter">
                    <option value="all">All Years</option>
                    <option value="untagged">Untagged</option>
                </select>
                <button class="filter-tab" id="syncBtn" style="margin-left: auto; background: linear-gradient(135deg, #28a745, #20c997); color: white;">üîÑ Sync B2 Files</button>
            </div>
        </div>

        <div id="mediaContainer" class="media-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your memories...</p>
            </div>
        </div>
    </div>

    <!-- Modal for full-screen viewing -->
    <div id="modal" class="modal">
        <button class="close-btn" id="closeModal">√ó</button>
        <div class="modal-content">
            <img id="modalMedia" class="modal-media" src="" alt="">
            <div class="modal-controls">
                <button class="modal-btn" id="downloadBtn" title="Download">‚¨áÔ∏è</button>
                <button class="modal-btn" id="yearBtn" title="Tag Year" style="display: none;">üìÖ</button>
                <button class="modal-btn" id="deleteBtn" title="Delete" style="display: none;">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Year Tagging Modal -->
    <div id="yearModal" class="modal">
        <div class="modal-content" style="max-width: 400px; padding: 30px; background: white; border-radius: 20px;">
            <h3 style="margin-bottom: 20px; color: #333;">Tag Year</h3>
            <p style="margin-bottom: 15px; color: #666;">What year was this media filmed?</p>
            <input type="number" id="yearInput" placeholder="Enter year (e.g., 2024)" min="1900" max="2030" style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; margin-bottom: 20px;">
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button id="cancelYear" style="padding: 10px 20px; background: #f0f0f0; border: none; border-radius: 8px; cursor: pointer;">Cancel</button>
                <button id="confirmYear" style="padding: 10px 20px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer;">Tag Year</button>
            </div>
        </div>
    </div>

    <script>
        class FamilyMediaHome {
            constructor() {
                this.mediaData = [];
                this.currentFilter = 'all';
                this.currentSearch = '';
                this.currentYear = 'all';
                this.currentMediaId = null;
                this.authToken = localStorage.getItem('familyAuth');
                this.userRole = localStorage.getItem('userRole');
                this.availableYears = new Set();
                this.init();
            }

            init() {
                if (!this.authToken) {
                    window.location.href = '/login.html';
                    return;
                }
                
                this.setupEventListeners();
                this.setupRoleBasedUI();
                this.loadMedia();
            }

            setupRoleBasedUI() {
                if (this.userRole !== 'admin') {
                    const uploadLink = document.querySelector('a[href="/upload"]');
                    if (uploadLink) {
                        uploadLink.style.display = 'none';
                    }
                    
                    const syncBtn = document.getElementById('syncBtn');
                    if (syncBtn) {
                        syncBtn.style.display = 'none';
                    }
                }
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentSearch = e.target.value;
                    this.loadMedia();
                });

                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.loadMedia();
                    });
                });

                document.getElementById('yearFilter').addEventListener('change', (e) => {
                    this.currentYear = e.target.value;
                    this.loadMedia();
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') {
                        this.closeModal();
                    }
                });

                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadCurrentMedia();
                });

                document.getElementById('deleteBtn').addEventListener('click', () => {
                    this.deleteCurrentMedia();
                });

                document.getElementById('yearBtn').addEventListener('click', () => {
                    this.showYearModal();
                });

                document.getElementById('cancelYear').addEventListener('click', () => {
                    this.closeYearModal();
                });

                document.getElementById('confirmYear').addEventListener('click', () => {
                    this.confirmYear();
                });

                document.getElementById('yearModal').addEventListener('click', (e) => {
                    if (e.target.id === 'yearModal') {
                        this.closeYearModal();
                    }
                });

                document.getElementById('yearInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.confirmYear();
                    } else if (e.key === 'Escape') {
                        this.closeYearModal();
                    }
                });

                document.getElementById('syncBtn').addEventListener('click', async () => {
                    const btn = document.getElementById('syncBtn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '‚è≥ Syncing...';
                    btn.disabled = true;
                    
                    try {
                        const response = await fetch('/api/sync-b2-files', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.authToken}`
                            }
                        });
                        
                        if (response.status === 401) {
                            localStorage.removeItem('familyAuth');
                            window.location.href = '/login.html';
                            return;
                        }
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            this.showSuccess(`Sync complete! Added ${result.addedFiles.length} new files`);
                            this.loadMedia();
                        } else {
                            throw new Error(result.error);
                        }
                    } catch (error) {
                        console.error('Sync error:', error);
                        this.showError('Sync failed: ' + error.message);
                    } finally {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }

            async loadMedia() {
                try {
                    const params = new URLSearchParams();
                    if (this.currentSearch) params.append('search', this.currentSearch);
                    if (this.currentFilter !== 'all') params.append('type', this.currentFilter);
                    if (this.currentYear !== 'all') params.append('year', this.currentYear);

                    const response = await fetch(`/api/media?${params}`, {
                        headers: {
                            'Authorization': `Bearer ${this.authToken}`
                        }
                    });
                    
                    if (response.status === 401) {
                        localStorage.removeItem('familyAuth');
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    const data = await response.json();
                    
                    this.mediaData = data;
                    this.updateAvailableYears();
                    this.updateStats();
                    this.renderMedia();
                } catch (error) {
                    console.error('Error loading media:', error);
                    this.showError('Failed to load media. Please try again.');
                }
            }

            updateAvailableYears() {
                this.availableYears.clear();
                this.mediaData.forEach(item => {
                    if (item.year) {
                        this.availableYears.add(item.year);
                    }
                });

                const yearFilter = document.getElementById('yearFilter');
                const currentValue = yearFilter.value;
                
                while (yearFilter.children.length > 2) {
                    yearFilter.removeChild(yearFilter.lastChild);
                }
                
                Array.from(this.availableYears)
                    .sort((a, b) => b - a)
                    .forEach(year => {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year.toString();
                        yearFilter.appendChild(option);
                    });
                
                if (Array.from(yearFilter.options).some(opt => opt.value === currentValue)) {
                    yearFilter.value = currentValue;
                }
            }

            updateStats() {
                const totalCount = this.mediaData.length;
                const photoCount = this.mediaData.filter(item => item.type === 'photo').length;
                const videoCount = this.mediaData.filter(item => item.type === 'video').length;

                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('photoCount').textContent = photoCount;
                document.getElementById('videoCount').textContent = videoCount;
            }

            renderMedia() {
                const container = document.getElementById('mediaContainer');

                if (this.mediaData.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì∑</div>
                            <h3>No media found</h3>
                            <p>${this.currentSearch ? 'Try a different search term' : 'Start by uploading some family photos or videos'}</p>
                            <a href="/upload" class="upload-cta">Upload Your First Media</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.mediaData.map(item => `
                    <div class="media-card" onclick="familyHome.openModal(${item.id})">
                        ${item.type === 'video' ? '<div class="video-indicator">üé• Video</div>' : ''}
                        ${item.type === 'photo' 
                            ? `<img src="${item.filePath}" alt="${item.originalName}" class="media-preview">`
                            : `<video src="${item.filePath}" class="media-preview" muted preload="metadata"></video>`
                        }
                        <div class="media-info">
                            <div class="media-title">${item.originalName}</div>
                            <div class="media-date">üìÖ ${new Date(item.uploadDate).toLocaleDateString()}</div>
                            <div class="media-tags">
                                ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            openModal(mediaId) {
                const media = this.mediaData.find(item => item.id === mediaId);
                if (!media) return;

                this.currentMediaId = mediaId;
                const modal = document.getElementById('modal');
                const modalMedia = document.getElementById('modalMedia');
                const deleteBtn = document.getElementById('deleteBtn');
                const yearBtn = document.getElementById('yearBtn');

                if (this.userRole === 'admin') {
                    deleteBtn.style.display = 'block';
                    yearBtn.style.display = 'block';
                } else {
                    deleteBtn.style.display = 'none';
                    yearBtn.style.display = 'none';
                }

                if (media.type === 'photo') {
                    modalMedia.src = media.filePath;
                    modalMedia.style.display = 'block';
                    
                    const existingVideo = modal.querySelector('video:not(#modalMedia)');
                    if (existingVideo) existingVideo.remove();
                } else {
                    modalMedia.style.display = 'none';
                    
                    const existingVideo = modal.querySelector('video:not(#modalMedia)');
                    if (existingVideo) existingVideo.remove();
                    
                    const videoElement = document.createElement('video');
                    videoElement.src = media.filePath;
                    videoElement.controls = true;
                    videoElement.className = 'modal-media';
                    videoElement.autoplay = true;
                    
                    const modalContent = document.querySelector('.modal-content');
                    modalContent.appendChild(videoElement);
                }

                modal.classList.add('active');
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('active');
                
                const video = modal.querySelector('video:not(#modalMedia)');
                if (video) {
                    video.pause();
                    video.remove();
                }
                
                this.currentMediaId = null;
            }

            downloadCurrentMedia() {
                if (!this.currentMediaId) return;
                
                const media = this.mediaData.find(item => item.id === this.currentMediaId);
                if (!media) return;

                const link = document.createElement('a');
                link.href = media.filePath;
                link.download = media.originalName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            showYearModal() {
                if (!this.currentMediaId) return;
                
                const media = this.mediaData.find(item => item.id === this.currentMediaId);
                if (!media) return;
                
                const yearModal = document.getElementById('yearModal');
                const yearInput = document.getElementById('yearInput');
                
                yearInput.value = media.year || '';
                yearModal.classList.add('active');
                
                setTimeout(() => {
                    yearInput.focus();
                    if (media.year) {
                        yearInput.select();
                    }
                }, 100);
            }

            closeYearModal() {
                const yearModal = document.getElementById('yearModal');
                yearModal.classList.remove('active');
            }

            async confirmYear() {
                const year = document.getElementById('yearInput').value.trim();
                
                if (!year || isNaN(year) || year < 1900 || year > new Date().getFullYear() + 1) {
                    alert('Please enter a valid year (1900-' + (new Date().getFullYear() + 1) + ')');
                    return;
                }

                const confirmBtn = document.getElementById('confirmYear');
                const originalText = confirmBtn.textContent;
                confirmBtn.textContent = 'Tagging...';
                confirmBtn.disabled = true;

                try {
                    const response = await fetch(`/api/media/${this.currentMediaId}/year`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.authToken}`
                        },
                        body: JSON.stringify({
                            year: parseInt(year)
                        })
                    });
                    
                    if (response.status === 401) {
                        localStorage.removeItem('familyAuth');
                        localStorage.removeItem('userRole');
                        window.location.href = '/login.html';
                        return;
                    }

                    if (response.ok) {
                        this.showSuccess('Year tagged successfully');
                        this.loadMedia();
                        this.closeYearModal();
                    } else {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to tag year');
                    }
                } catch (error) {
                    console.error('Error tagging year:', error);
                    this.showError('Failed to tag year: ' + error.message);
                } finally {
                    confirmBtn.textContent = originalText;
                    confirmBtn.disabled = false;
                }
            }

            async deleteCurrentMedia() {
                if (!this.currentMediaId) return;

                if (!confirm('Are you sure you want to delete this media? This action cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/media/${this.currentMediaId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.authToken}`
                        }
                    });
                    
                    if (response.status === 401) {
                        localStorage.removeItem('familyAuth');
                        localStorage.removeItem('userRole');
                        window.location.href = '/login.html';
                        return;
                    }

                    if (response.ok) {
                        this.closeModal();
                        this.loadMedia();
                        this.showSuccess('Media deleted successfully');
                    } else {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to delete media');
                    }
                } catch (error) {
                    console.error('Error deleting media:', error);
                    this.showError('Failed to delete media: ' + error.message);
                }
            }

            showError(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 10000;
                    background: #ff4757; color: white; padding: 15px 20px;
                    border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }

            showSuccess(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 10000;
                    background: #2ed573; color: white; padding: 15px 20px;
                    border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            logout() {
                localStorage.removeItem('familyAuth');
                localStorage.removeItem('userRole');
                window.location.href = '/login.html';
            }
        }

        const familyHome = new FamilyMediaHome();
    </script>
